<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>Create a new hawker location</h1>
    <div>
        <label>Stall Name</label>
        <input type="text" id="stall_name" />
    </div>
    <div>
        <label>Block No</label>
        <input type="text" id="blk_no">\
    </div>
    <div>
        <label>Street</label>
        <input type="text" id="street">\
    </div>
    <div>
        <label>Unit</label>
        <input type="text" id="unit">\
    </div>

    <div>
        <label>Postal Code </label>
        <input type="text" id="postal_code" />
    </div>
    <div>
        <label>Opening Hours </label>
        <input type="text" id="opening_hours" />
    </div>
    <div>
        <label>Menu Highlights (Separate individual food items with a comma)</label>
        <input type="text" id="menu_highlights" />
    </div>
    <div>
        <label>Stall Owner</label>
        <input type="text" id="stall_owner" />
    </div>
    <div>
        <label>Other Details</label>
        <input type="text" id="other_details" />
    </div>
    <div>
        <label>Location Contributor</label>
        <input type="text" id="location_contributor" />
    </div>
    <div>
        <label>Date and Time </label>
        <input type="date" id="date_time" />
    </div>
    <div>
        <label>Service Rating </label>
        <input type="number" id="service_rating" />
    </div>
    <div>
        <label>Food Rating </label>
        <input type="number" id="food_rating" />
    </div>
    <div>
        <label>Cleanliness Rating </label>
        <input type="number" id="cleanliness_rating" />
    </div>
    <div>
        <label>Average Price </label>
        <input type="text" id="average_price" />
    </div>


    <button id="add">Add</button>
    <button id="delete">Delete</button>
    <button id="edit"> Edit </button> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
